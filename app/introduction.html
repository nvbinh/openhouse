    <!--[if lt IE 10]>

    <div class="container intro-page__container">
      <div class="header">
        <i class="icons-hamburger">&nbsp;</i>
      </div>

      <div class="row content">
        <!-- Begin: My Kind Of -->
        <div class="pull-left col-lg-6 content__left">
          <span class="content__heading"></span>
          <p class="content__watch__story">
            <i class="icons-watch-story">&nbsp;</i>
            <span class="text">Watch her story</span>
          </p>

          <p class="content__author">
            <i class="icons-author-sign">&nbsp;</i>
            <span class="summary">Follow Daphne Khoo as she goes back to school and catch a glimpse of her unique experiences at Ngee Ann Polytechnic.</span>
          </p>
        </div>
        <!-- End: My Kind Of -->

        <!-- Begin: Calendar -->
        <div class="pull-right col-lg-6 content__right">
          <div class="content__calendar">
            <div class="row">
              <div class="col-lg-6 column-np">np</div>
              <div class="col-lg-6 column-oh">oh</div>
            </div>

            <div class="row">
              <div class="year">2016</div>
            </div>

            <div class="row">
              <div class="datetime">
                <span class="day">8 - 10 JAN</span>
                <span class="separator">|</span>
                <span class="time">10AM - 6PM</span>
              </div>
            </div>

          </div>
        </div>
        <!-- End: Calendar -->
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
